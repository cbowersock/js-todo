<!doctype html>
<html>

<head>
  <title>To Do!</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
  <div id="projects-container">
    <h1>Projects</h1>
    <ul id="project-list">
      <li><button>Default</button></li>
    </ul>
    <input type="text" id="user-input"><br>
    <button id="add-project">Add New Project</button>
  </div>
  <div id="todos-container">
    <h1>To Do List!!!1</h1>
    <h2 id="project-name"></h2>
    <h2 class="headline">Still Due:</h2>
    <div id="due-todos"></div>
    <br />
    <h2 class="headline">Completed:</h2>
    <div id="completed-todos"></div>
    <div id="form-div"></div>
    <button id="todo-button">Create New Todo!</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
